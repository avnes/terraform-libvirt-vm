#cloud-config
# vim: syntax=yaml
#
# ***********************
# 	---- for more examples look at: ------
# ---> https://cloudinit.readthedocs.io/en/latest/topics/examples.html
# ******************************
#
# This is the configuration syntax that the write_files module
# will know how to understand. encoding can be given b64 or gzip or (gz+b64).
# The content will be decoded accordingly and then written to the path that is
# provided.
#
# Note: Content strings here are truncated for example purposes.
ssh_pwauth: true
chpasswd:
  list: |
     root:aut0_updat3_P0st_c0nf1g
  expire: false

# Preload a few users with public SSH keys
users:
  - name: root
    ssh_authorized_keys:
      - ssh-rsa 
  - name: ansible
    ssh_authorized_keys:
      - ssh-rsa 
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    shell: /bin/bash
    groups: wheel

# Network settings
preserve_hostname: false
fqdn: ${hostname}.${domainname}
hostname: ${hostname}

# Reboot after network settings
power_state:
 delay: "+1"
 mode: reboot
 condition: true

# Add software
yum_repos:
  docker-ce:
    baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
    enabled: true
    failovermethod: priority
    gpgcheck: true
    gpgkey: https://download.docker.com/linux/centos/gpg
    name: Docker CE Stable

packages:
  - python39
  - python39-devel
  - curl
  - sysstat
  - git
  - docker-ce
  - epel-release

package_update: true
package_upgrade: true
package_reboot_if_required: true

# Dirty hacks
runcmd:
  - [ systemctl, daemon-reload ]
  - [ systemctl, enable, docker.service ]
  - [ systemctl, start, --no-block, docker.service ]
  - [ dnf, install, -y, ansible ]
  - [ usermod, -a, -G, docker, ansible ]
  - [ alternatives, --set, python, /usr/bin/python3.9 ]
  - [ alternatives, --set, python3, /usr/bin/python3.9 ]
  - [ alternatives, --install, /usr/bin/pip, pip, /usr/bin/pip3.9, 1 ]
  - [ alternatives, --install, /usr/bin/pip3, pip3, /usr/bin/pip3.9, 1 ]
